<!-- src/app/auth/auth-test.component.html -->
<div class="p-4">
    <div class="mb-4 space-x-4">
        <button (click)="login()" [disabled]="isInteractionInProgress"
            class="px-4 py-2 bg-blue-500 text-white rounded disabled:bg-gray-400">
            Login
        </button>
        <button (click)="logout()" class="px-4 py-2 bg-red-500 text-white rounded">
            Logout
        </button>
        <button (click)="refreshUser()" class="px-4 py-2 bg-green-500 text-white rounded">
            Refresh User
        </button>
        <button (click)="acquireToken()" class="px-4 py-2 bg-purple-500 text-white rounded">
            Acquire Token
        </button>
    </div>

    <div *ngIf="user" class="mb-4">
        <h3 class="text-lg font-bold">User Details:</h3>
        <pre class="bg-gray-100 p-4 rounded">{{ user | json }}</pre>
    </div>

    <div *ngIf="!user" class="mb-4">
        <p class="text-gray-600">No user is currently logged in.</p>
    </div>

    <div *ngIf="token" class="mb-4">
        <h3 class="text-lg font-bold">Access Token:</h3>
        <pre class="bg-gray-100 p-4 rounded overflow-x-auto">{{ token }}</pre>
    </div>

    <div *ngIf="error" class="mb-4">
        <h3 class="text-lg font-bold text-red-500">Error:</h3>
        <pre class="bg-red-100 p-4 rounded">{{ error | json }}</pre>
    </div>
</div>
